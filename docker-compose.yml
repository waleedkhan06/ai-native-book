version: '3.8'

services:
  chatbot:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - COHERE_API_KEY=${COHERE_API_KEY}
    env_file:
      - ./chatbot/.env
    depends_on:
      - qdrant
    volumes:
      - ./chatbot:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  textbook:
    build:
      context: ./my-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./my-web:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run start -- --host 0.0.0.0"

volumes:
  qdrant_data: